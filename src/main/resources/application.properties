
spring.main.banner-mode=off
management.server.port=0
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.type.descriptor.sql=TRACE
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:blueprint_db;DB_CLOSE_DELAY=-1;Mode=Oracle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.liquibase.user=${spring.datasource.username}
spring.liquibase.password=${spring.datasource.password}
spring.liquibase.url=${spring.datasource.url}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
management.metrics.enable.all=false
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.liquibase.enabled=true
spring.liquibase.drop-first=true
#spring.liquibase.default-schema=${spring.jpa.properties.hibernate.default_schema}
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml
debug=true


